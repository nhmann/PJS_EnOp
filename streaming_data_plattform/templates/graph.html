<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;position: absolute;height: 100%;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">OPC-UA</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Home
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Orders
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Products
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Customers
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>User</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
  
  <div class="inner">
      <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div class="container text-center">
          <div class="row">
            <div class="col">
              <h2>Overview</h2>
              <div class="card">
                <div class="card-body">
                  <canvas id="lineChart"></canvas>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx,{
            type: "line",
            data: {
                labels: {{ labels | safe }},
                /*labels: ['2022-02-16 16:00:00', '2022-02-16 17:00:00', '2022-02-16 18:00:00', '2022-02-16 19:00:00', '2022-02-16 20:00:00', '2022-02-16 21:00:00', '2022-02-16 22:00:00', '2022-02-16 23:00:00', '2022-02-17 00:00:00', '2022-02-17 01:00:00', '2022-02-17 02:00:00', '2022-02-17 03:00:00', '2022-02-17 04:00:00', '2022-02-17 05:00:00', '2022-02-17 06:00:00', '2022-02-17 07:00:00'],
                */
                datasets: [
                    {
                        label: "solar production",
                        data: {{ output | safe }},
                        fill: false,
                        borderColor: 'rgb(255, 99, 132)',
                        lineTension: 0.1
                    },
                    {
                        label: "basic consumption",
                        data: {{ bConsum | safe }},
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        lineTension: 0.1
                    },
                    {
                        label: "managment consumption",
                        data: {{ mConsum | safe }},
                        fill: false,
                        borderColor: 'rgb(255, 205, 86)',
                        lineTension: 0.1
                    },
                    {
                        label: "production consumption",
                        data: {{ pConsum | safe }},
                        fill: false,
                        borderColor: 'rgb(201, 203, 207)',
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                scales: {
                  x: {
                    display: true,
                    type: 'time',
                    title: {
                      display: true,
                      text: 'Date'
                    },
                    ticks: {
                      autoSkip: false,
                      maxRotation: 0,
                      major: {
                        enabled: true
                      },
                      font: function(context) {
                        if (context.tick && context.tick.major) {
                          return {
                            weight: 'bold',
                          };
                        }
                      }
                    }
                  },
                  y: {
                    display: true,
                    title: {
                      display: true,
                      text: 'kWh'
                    }
                  }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            afterLabel: function(context) {
                                return ' kWh';
                            }
                        }
                    }
                }
            }
        });
    </script>
    <style>
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: rgba(0,0,0,.1);
    }
    
    header {
      background: #fff;
    }
    
    .inner {
      position: absolute;
      left: 280px;
      width: calc(100% - 280px);
    }
    </style>
  </div>
  
  </body>
</html>
